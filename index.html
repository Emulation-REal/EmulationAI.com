<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmulationAI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f6f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #202124;
    }

    #chat-container {
      width: 420px;
      height: 600px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgb(32 33 36 / 0.28);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background-color: #fff;
      scrollbar-width: thin;
      scrollbar-color: #ccc transparent;
    }

    #chatbox::-webkit-scrollbar {
      width: 8px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }

    .message {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 1px 1.5px rgb(0 0 0 / 0.1);
      user-select: text;
    }

    .user {
      align-self: flex-end;
      background-color: #1a73e8;
      color: white;
      border-bottom-right-radius: 6px;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f3f4;
      color: #202124;
      border-bottom-left-radius: 6px;
    }

    #inputArea {
      display: flex;
      padding: 14px 20px;
      border-top: 1px solid #e0e0e0;
      background-color: #fff;
    }

    #userInput {
      flex-grow: 1;
      border: none;
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 25px;
      outline-offset: 2px;
      outline-color: #1a73e8;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
      color: #202124;
    }

    #userInput::placeholder {
      color: #5f6368;
    }

    #userInput:focus {
      outline-style: solid;
    }

    #sendBtn {
      margin-left: 12px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 0 22px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover:not(:disabled) {
      background-color: #155ab6;
    }

    #sendBtn:disabled {
      background-color: #a6c8ff;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container" role="main" aria-label="EmulationAI Chat">
    <div id="chatbox" role="log" aria-live="polite" aria-relevant="additions"></div>
    <form id="inputArea" aria-label="Send message">
      <input
        type="text"
        id="userInput"
        placeholder="Talk to EmulationAI..."
        autocomplete="off"
        aria-required="true"
        aria-label="Message input"
      />
      <button id="sendBtn" type="submit" disabled>Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
